<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <h1>HTML Inputs</h1>

    <form class="" action="index.html" method="post">
        <label>Text:</label>
        <input type="text"><br>
        <label>Submit:</label>
        <input type="submit"><br>
        <label>File:</label>
        <input type="file"><br>
        <label>Date:</label>
        <input type="date"><br>
        <label>Radio:</label>
        <input type="radio"><br>
        <label>Rate</label>
        <input type="range"><br>
        <label>Button</label>
        <input type="button"><br>
        <label>checkbox</label>
        <input type="checkbox"><br>
        <label>Date-Time</label>
        <input type="datetime"><br>
        <label>Date-Time Local</label>
        <input type="datetime-local"><br>
        <label>Month</label>
        <input type="month"><br>
        <label>Number</label>
        <input type="number"><br>
        <label>Image</label>
        <input type="image"><br>
        <label>Search</label>
        <input type="search"><br>
        <label>URL</label>
        <input type="url"><br>
        <label>Reset</label>
        <input type="reset"><br>
        <label>Tel</label>
        <input type="tel"><br>
    </form>
</body>
</html>
